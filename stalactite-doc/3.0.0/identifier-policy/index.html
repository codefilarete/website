<h1 id="identifier-policy">Identifier policy</h1>
<p>The identifier management policy can be set as a second argument of the <code>mapKey(..)</code> method.
	Identifier policy can be chosen from the <code>IdentifierPolicy</code> interface and is made of 3 types :</p>
<ul>
	<li>After-insert</li>
	<li>Before-insert</li>
	<li>Already-assigned</li>
</ul>
